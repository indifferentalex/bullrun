		var currentDayIndex = historicalData["prices"].length - 1;

		var canvasWidth = 300;
		var canvasHeight = 300;
		var topOffset = canvasHeight / 6;
		var bottomOffset = canvasHeight / 6;

		var playing = false;
		var intervalID;
		var buying = true;
		var currentBaseBalance = 1000.0;
		var currentCommodityBalance = 0.0;

		var canvas;

		function draw() {			
			if (canvas.getContext) {
				var ctx = canvas.getContext("2d");

				ctx.font = "48px serif";

				ctx.beginPath();

				var i = currentDayIndex;

				var currentLowest = historicalData["prices"][i][1];
				var currentHighest = historicalData["prices"][i][1];

				for (var j = currentDayIndex - 1; j > currentDayIndex - 42; j--) {
					if (historicalData["prices"][j][1] < currentLowest) {
						currentLowest = historicalData["prices"][j][1];
					}

					if (historicalData["prices"][j][1] > currentHighest) {
						currentHighest = historicalData["prices"][j][1];
					}
				}

				var currentDifference = currentHighest - currentLowest;

				ctx.moveTo((currentDayIndex - i) * (canvas.width / 50), (canvasHeight - bottomOffset) - Math.round((historicalData["prices"][i][1] - currentLowest) / currentDifference * (canvasHeight - bottomOffset - topOffset)));

				for (i = currentDayIndex - 1; i > currentDayIndex - 42; i--) {
					ctx.lineTo((currentDayIndex - i) * (canvas.width / 50), (canvasHeight - bottomOffset) - Math.round((historicalData["prices"][i][1] - currentLowest) / currentDifference * (canvasHeight - bottomOffset - topOffset)));
				}

				ctx.fillText("$" + historicalData["prices"][currentDayIndex - 42][1], 10, 50);
				ctx.fillText(historicalData["prices"][currentDayIndex - 42][0], 10, 100);
				ctx.fillText("$" + (buying ? currentBaseBalance : (currentCommodityBalance * historicalData["prices"][currentDayIndex - 42][1])).toFixed(2), 10, canvasHeight);

				ctx.stroke();				
			}

			currentDayIndex--;

			if (buying) {
				document.getElementById("buy-sell-button").innerHTML = "BUY";
			} else {
				document.getElementById("buy-sell-button").innerHTML = "SELL";
			}

			setInterval(function() {
				// gameLoop(canvas);
			}, 100);
		}

		function startOrEnd() {
			playing = !playing;

			if (playing) {
				intervalID = setInterval(function() {
					gameLoop(canvas);
				}, 100);

				document.getElementById("start-end-game").innerHTML = "END";
			} else {
				clearInterval(intervalID);

				document.getElementById("start-end-game").innerHTML = "START";
			}
		}

		function buyOrSell() {
			if (buying) {
				buyCommodity();
			} else {
				sellCommodity();
			}
		}

		function buyCommodity() {			
			currentCommodityBalance = currentBaseBalance / historicalData["prices"][currentDayIndex - 42][1];
			currentBaseBalance = 0.0;
			document.getElementById("buy-sell-button").innerHTML = "SELL";
			buying = false;
		}

		function sellCommodity() {
			currentBaseBalance = currentCommodityBalance * historicalData["prices"][currentDayIndex - 42][1];
			currentCommodityBalance = 0.0;
			document.getElementById("buy-sell-button").innerHTML = "BUY";
			buying = true;
		}

		function gameLoop(canvas) {
			var ctx = canvas.getContext("2d")
			ctx.clearRect(0, 0, canvas.width, canvas.height);

			ctx.font = "48px serif";

			ctx.beginPath();

			var i = currentDayIndex;

			var currentLowest = historicalData["prices"][i][1];
			var currentHighest = historicalData["prices"][i][1];

			for (var j = currentDayIndex - 1; j > currentDayIndex - 42; j--) {
				if (historicalData["prices"][j][1] < currentLowest) {
					currentLowest = historicalData["prices"][j][1];
				}

				if (historicalData["prices"][j][1] > currentHighest) {
					currentHighest = historicalData["prices"][j][1];
				}
			}

			var currentDifference = currentHighest - currentLowest;

			ctx.moveTo((currentDayIndex - i) * (canvas.width / 50), (canvasHeight - bottomOffset) - Math.round((historicalData["prices"][i][1] - currentLowest) / currentDifference * (canvasHeight - bottomOffset - topOffset)));

			for (i = currentDayIndex - 1; i > currentDayIndex - 42; i--) {
				ctx.lineTo((currentDayIndex - i) * (canvas.width / 50), (canvasHeight - bottomOffset) - Math.round((historicalData["prices"][i][1] - currentLowest) / currentDifference * (canvasHeight - bottomOffset - topOffset)));
			}

			ctx.fillText("$" + historicalData["prices"][currentDayIndex - 42][1], 10, 50);
			ctx.fillText(historicalData["prices"][currentDayIndex - 42][0], 10, 100);
			ctx.fillText("$" + (buying ? currentBaseBalance : (currentCommodityBalance * historicalData["prices"][currentDayIndex - 42][1])).toFixed(2), 10, canvasHeight);

			ctx.stroke();

			currentDayIndex--;
		}

		function loadGame() {
			canvas = document.getElementById("tutorial");
			draw();
		}
